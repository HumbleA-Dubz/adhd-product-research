Standalone — Meeting Memory Failure:
  id: CL_STANDALONE_FP07
  type: standalone
  problem: Meeting and Instruction Memory Failure (FP07)
  reason: >
    Encoding deficit operates independently of time perception,
    initiation, and focus. Occurs even when user is fully
    engaged. Shares working memory root with FP09 but solving
    one wouldn't solve the other — contexts and failure modes
    differ.
  derived_from: Our_S4

Standalone — Email Management Failure:
  id: CL_STANDALONE_FP09
  type: standalone
  problem: Email and Communication Management Failure (FP09)
  reason: >
    Involves a specific combination of initiation, prospective
    memory, and avoidance in a contained domain. Connects
    loosely to FP01 (initiation) and FP07 (memory) but neither
    fully explains the email-specific avoidance cycle.
  derived_from: Our_S4

Standalone — Context Switching Cost:
  id: CL_STANDALONE_FP10
  type: standalone
  problem: Context Switching Cost (FP10)
  reason: >
    Environmental/workload interaction more than core EF failure.
    Influenced by meeting culture and notification environment
    (partially outside individual control). Shares context with
    FP02 (focus) but mechanistically different.
  derived_from: Our_S4

Standalone — Workspace Disorganisation:
  id: CL_STANDALONE_FP18
  type: standalone
  problem: Workspace Disorganisation (FP18)
  reason: >
    Shares self-organisation EF deficit with Cluster B but
    operates in a different domain (physical/digital
    environment, not task execution). Lowest score in the set.
  derived_from: Our_S4
