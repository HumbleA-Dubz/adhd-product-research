# CLUSTER B: INITIATION-EXECUTION BOTTLENECK
# Hub: FP01. Downstream: FP08, FP11
# ═══════════════════════════════════════════════════════════════

Task Initiation Failure:
  id: FP01
  plain_language: >
    Knows exactly what to do but cannot start. An "invisible
    barrier" that effort alone cannot overcome. Qualitatively
    different from procrastination — not avoidance of unpleasant
    work, but a neurological gate that blocks action regardless
    of intent.
  scores:
    frequency: 5      # Multiple times per day
    differentiation: 5 # Qualitatively distinct mechanism
    connectedness: 4   # Cluster centre
    total: 14
  evidence_tier: 1.7
  mechanisms: [Reward and Activation Processing]
  cluster: B — Initiation-Execution Bottleneck
  role: hub
  claims: [C011, C012]
  derived_from: Our_S3

Documentation and Administrative Paralysis:
  id: FP11
  plain_language: >
    Complete inability to start documentation tasks — timesheets,
    reports, meeting notes, evaluations. Low-stimulation plus
    high-effort creates the maximum initiation barrier. "Nothing
    makes it NOT paperwork."
  scores:
    frequency: 4
    differentiation: 4
    connectedness: 2
    total: 10
  evidence_tier: 3.0
  mechanisms: [Reward and Activation Processing]
  cluster: B — Initiation-Execution Bottleneck
  role: receiver
  claims: [C011]
  derived_from: Our_S3

