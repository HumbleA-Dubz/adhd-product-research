Time Estimation and Time Blindness:
  id: FP03
  plain_language: >
    Cannot perceive how much time has passed or accurately
    estimate how long things will take. Loses hours without
    noticing. Plans that assume a working sense of time fail
    consistently.
  scores:
    frequency: 4      # Daily
    differentiation: 5 # Neurologically distinct
    connectedness: 5   # Hub — affects 5+ other problems
    total: 14
  evidence_tier: 1.3
  mechanisms: [Time Perception Distortion]
  cluster: A — Time-Perception Cascade
  role: hub
  claims: [C008, C009, C010]
  derived_from: Our_S3

Deadline Misses:
  id: FP04
