# CLUSTER C: ATTENTION-QUALITY CHAIN
# Hub: FP02. Downstream: FP06, FP04 (shared)
# ═══════════════════════════════════════════════════════════════

Inconsistent Focus:
  id: FP02
  plain_language: >
    Unpredictable oscillation between near-zero productivity
    and hyperfocus. Not uniformly poor attention — the
    variability itself is the problem. What works Monday may
    fail Tuesday. Standard focus tools assume a consistent
    baseline that does not exist.
  scores:
    frequency: 5
    differentiation: 4
    connectedness: 4
    total: 13
  evidence_tier: 1.0
  mechanisms: [Attention Allocation Dysfunction, Reward and Activation Processing]
  cluster: C — Attention-Quality Chain
  role: hub
  claims: [C001, C002, C006, C007]
  derived_from: Our_S3

Attention-to-Detail Errors:
  id: FP06
  plain_language: >
    Persistent errors of oversight that survive repeated
    self-checking. Forgetting files, leaving debug code,
    sending incomplete work. The errors are identical to
    neurotypical mistakes but far more frequent and resistant
    to quality processes.
  scores:
    frequency: 4
    differentiation: 3
    connectedness: 3
    total: 10
  evidence_tier: 1.0
  mechanisms: [Attention Allocation Dysfunction]
  cluster: C — Attention-Quality Chain
  role: receiver
  claims: [C006]
  derived_from: Our_S3

