# problems.yaml
# Functional workplace problems experienced by adults with ADHD.
# Scored on Frequency (Q1), ADHD Differentiation (Q2), and
# Connectedness (Q3). Derived from S3 Problem Scoring.
#
# Each problem links to the mechanism(s) that explain it and
# the claim(s) that evidence it.

