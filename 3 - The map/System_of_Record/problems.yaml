# STANDALONE PROBLEMS
# Did not cluster with A, B, or C
# ═══════════════════════════════════════════════════════════════

Meeting and Instruction Memory Failure:
  id: FP07
  plain_language: >
    Understands everything during a meeting but cannot recall
    it afterward. Not an attention problem — an encoding problem.
    Information is processed in real time but never reaches
    long-term storage. Standard note-taking creates a dual-task
    problem that worsens it.
  scores:
    frequency: 4
    differentiation: 5   # Raised from 4 after P3B deep dive
    connectedness: 2
    total: 11             # Revised upward
  evidence_tier: 1.7
  mechanisms: [Encoding Deficit]
  cluster: Standalone
  role: standalone
  claims: [C014, C015, C016]
  derived_from: Our_S3

Email and Communication Management Failure:
  id: FP09
  plain_language: >
    Reads emails, forms intention to reply, then the intention
    vanishes. Not inbox overwhelm — prospective memory failure.
    The "read and forgot" pattern. Standard email tools address
    volume and speed; none address forgotten reply intentions.
  scores:
    frequency: 4
    differentiation: 4
    connectedness: 3      # Raised from 2 after P3A deep dive
    total: 11             # Revised upward
  evidence_tier: 1.7
  mechanisms: [Prospective Memory Failure, Emotional Dysregulation]
  cluster: Standalone
  role: standalone
  claims: [C017, C018, C019]
  derived_from: Our_S3

Context Switching Cost:
  id: FP10
  plain_language: >
    Recovery from interruptions takes 30+ minutes. Not just
    losing focus — losing the entire mental context that was
    built up during focused work. An environmental/workload
    interaction more than a core EF failure.
  scores:
    frequency: 4
    differentiation: 3
    connectedness: 2
    total: 9
  evidence_tier: 3.3
  mechanisms: [Attention Allocation Dysfunction]
  cluster: Standalone
  role: standalone
  claims: [C021]
  derived_from: Our_S3

Workspace Disorganisation:
  id: FP18
  plain_language: >
