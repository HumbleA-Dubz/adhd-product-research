IMP09:
  name: Seven foundations are direction-independent
  type: decision_boundary
  statement: >
    Seven shared capabilities appear across 3+ engagement models
    and are required regardless of product direction: calendar
    integration, task tool integration, non-shaming tone
    framework, variability engine, on-device processing, MCP
    backbone, and knowledge graph. These can be built with
    high confidence before direction is finalised.
  evidence: []
  derived_from: foundations.yaml
  affects:
    - Build sequencing
    - Resource allocation
    - "What to build now" decisions

IMP10:
  name: Meeting memory and email are the lowest-risk starting point
  type: decision_boundary
  statement: >
    FP07 (meeting memory) and FP09 (email) have the strongest
    clinical evidence (Tier 1), the widest market gap (zero
    ADHD-specific tools), the best-profiled engagement model
    (M2 with 0H vulnerabilities), and the simplest user
    behaviour requirement (zero effort). If risk minimisation
    is the objective, this is the starting cluster. The tradeoff
    is narrow applicability — only 2 of 13 problems are
    addressed.
  evidence: [C014, C015, C017, C018, C028]
  derived_from: compatibility.yaml, engagement_models.yaml
  affects:
    - Product scope decisions
    - MVP definition

IMP11:
  name: Task initiation is the highest-demand, highest-complexity target
  type: decision_boundary
  statement: >
    FP01 (task initiation) scores highest on frequency (5/5)
    and is the most-discussed user problem. But the most
    compatible model (M1 Ambient Monitor) has the highest
    privacy requirements, highest build complexity, and an
    unresolved "stuck vs thinking" detection problem. High
    demand, high risk. The alternative path through M4
    (Intelligent Reordering) is lower-risk but addresses
    initiation only partially.
  evidence: [C011, C012, C027]
  derived_from: compatibility.yaml, problems.yaml
  affects:
    - Product scope decisions
    - Technical risk assessment

IMP12:
  name: ADHD heterogeneity limits universal claims
  type: decision_boundary
  statement: >
    ADHD is heterogeneous. Engagement patterns, problem
    severity, and intervention response vary by subtype
    (inattentive, hyperactive/impulsive, combined), comorbidity
    profile, medication status, and job type. The research does
    not differentiate by these factors. All claims in this
    system are averages across a heterogeneous population.
    Any product must account for this variability or narrow
    its target.
  evidence: [C033, C035]
  derived_from: claims.yaml (caveats)
  affects:
    - Target user definition
    - Personalisation requirements
    - Confidence in universal claims

IMP13:
  name: Retention predictions are untested
  type: decision_boundary
  statement: >
    Engagement model retention profiles are hypothesised from
    structural characteristics, not observed in longitudinal
    data. The only empirically supported retention finding is
    negative: Structured Check-In models are abandoned. Positive
    retention claims for other models (especially M2's
    "strongest retention") are structural inferences that need
    testing.
  evidence: [C034]
  derived_from: claims.yaml (caveats)
  affects:
    - Confidence in retention claims
    - Test design priorities
    - What to validate first
