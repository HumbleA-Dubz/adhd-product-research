# implications.yaml
# The "so what" layer. Constraints, tradeoffs, and structural
# observations that emerge from the evidence. These describe
# the shape of the decision space — what's possible, what's
# constrained, and where the tensions are.
#
# Implications are NOT recommendations. They encode facts about
# the design space that any decision must account for.

# ═══════════════════════════════════════════════════════════════
# STRUCTURAL CONSTRAINTS
# Things that are true regardless of product direction
# ═══════════════════════════════════════════════════════════════

IMP01:
  name: No single model covers the full problem space
  type: structural_constraint
  statement: >
    No engagement model is "strongly compatible" with all six
    problem areas. Any product addressing the full problem space
    requires combining multiple engagement models. A single-
    model product will always leave gaps.
  evidence: [C032]
  derived_from: compatibility.yaml
  affects:
    - Product architecture decisions
    - Scope and sequencing decisions

IMP02:
  name: Product-initiated models are structurally advantaged
  type: structural_constraint
  statement: >
    Models where the product comes to the user (M1, M2, M6)
    are consistently less vulnerable to bootstrapping (MC2)
    and notification desensitisation (MC5) than models requiring
    user initiation (M3, M5, M7, M8). This is a structural
    advantage, not a design detail — it cannot be overcome by
    better UX on user-initiated models.
  evidence: [C019, C022, C025, C027]
  derived_from: compatibility.yaml (meta-challenge matrix)
  affects:
    - Engagement model prioritisation
    - Architecture decisions (push vs pull)

IMP03:
  name: Compounding value creates retention
  type: structural_constraint
  statement: >
    Models that become more valuable over time (M2's knowledge
    graph, M5's calibration data, M4's pattern learning) are
    more resistant to novelty decay (MC1) than models delivering
    fixed-value interactions (M7's check-in, M3's recording).
    Compounding value creates switching cost that counteracts
    the neurological impulse to abandon.
  evidence: [C022, C024, C028]
  derived_from: compatibility.yaml (meta-challenge matrix)
  affects:
    - Retention strategy
    - Build sequencing (compound-value components first)

IMP04:
  name: Background operation resolves shame and disclosure simultaneously
  type: structural_constraint
  statement: >
    Models that operate in the background (M1, M2, M6) are
    simultaneously resistant to shame (nothing to fall behind
    on) and disclosure (nothing visible to colleagues).
    Foreground models (M3, M5, M7) generate both shame
    artefacts and workplace visibility. This is two constraints
    resolved by one architectural choice.
  evidence: [C020, C022, C026]
  derived_from: compatibility.yaml (meta-challenge matrix)
  affects:
    - Architecture decisions (background vs foreground)
    - Enterprise and workplace deployment strategy

IMP05:
  name: The push-pull tension is irreducible
  type: structural_constraint
  statement: >
    Push-based delivery mitigates bootstrapping (MC2) but
    creates notification desensitisation vulnerability (MC5).
    Pull-based delivery avoids MC5 but creates MC2 vulnerability.
    The only resolution is embedding in existing workflows
    rather than using either push or pull as primary delivery —
    the "ambient presence" pattern (M2, M6).
  evidence: [C019, C025]
  derived_from: compatibility.yaml (meta-challenge matrix)
  affects:
    - Notification and delivery architecture
    - Integration strategy

# ═══════════════════════════════════════════════════════════════
# PARADOXES AND TENSIONS
# Things that pull in opposite directions
# ═══════════════════════════════════════════════════════════════

IMP06:
  name: The practitioner-product paradox
  type: paradox
  statement: >
    Structured Check-In (M7) has the strongest practitioner
    recommendation alongside the worst meta-challenge profile.
    Practitioners provide external accountability that makes
    check-ins work — the practitioner IS the bootstrapping
    mechanism, the shame regulator, and the novelty source.
    Software cannot replicate these functions. M7 is viable
    only when combined with human elements (coaching, community)
    or layered on a passive foundation that handles the meta-
    challenges.
  evidence: [C029, C030, C031]
  derived_from: compatibility.yaml, engagement_models.yaml
  affects:
    - Whether to include structured check-in at all
    - Human-in-loop vs pure software decisions

IMP07:
  name: Strongest evidence matches narrowest applicability
  type: tension
  statement: >
    Passive Capture (M2) has the best meta-challenge profile
    and strongest clinical evidence (Tier 1 encoding/PM data),
    but is strongly compatible with only 2 of 6 problem areas
    (FP07, FP09). The broadest model (M1 Ambient Monitor) has
    weaker evidence and the highest privacy requirements.
    Depth of evidence inversely correlates with breadth of
    applicability.
  evidence: [C014, C015, C017, C028]
  derived_from: compatibility.yaml
  affects:
    - Product scope decisions
    - Evidence-based vs coverage-based prioritisation

IMP08:
  name: The medication baseline
  type: tension
  statement: >
    If 56% medication adherence and 50-70% first-year
    discontinuation are the baseline for the gold-standard
    intervention, digital tools should expect equal or worse
    retention. Any retention claim for a digital product that
    assumes better retention than medication needs strong
    justification. This reframes "how do we achieve retention"
    as "how do we deliver value assuming poor retention."
  evidence: [C024, C025]
  derived_from: meta_challenges.yaml (MC1)
  affects:
    - Retention strategy
    - Value delivery architecture (front-load vs compound)

